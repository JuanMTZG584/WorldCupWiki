<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wold Cup Wiki - Inicio de Sesión</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background bg-dark">
        <img src="resources/photo-1434648957308-5e6a859697e8.jpg" alt="Fondo">
    </div>

    <!-- Tarjeta -->
    <section class="p-3 p-md-4 p-xl-5 d-flex align-items-center min-vh-100 fade-in shadow-lg rounded">
        <div class="container ">
            <div class="card shadow-sm">
                <div class="row g-0 rounded">

                    <!-- Información -->
                    <div class="col-12 col-md-6 bg-dark text-white shadow-lg">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <div class="col-10 col-xl-8 py-3">

                                <img class="img-fluid rounded mb-4 logo-img" loading="lazy" src="resources/WCW-Logo.svg"
                                    width="245" height="80" alt="Logo">

                                <hr class="mb-4">

                                <h2 class="h1 mb-4">En WC Wiki lo que nos une es nuestro amor por la pelota.</h2>

                                <p class="lead m-0">La mejor página web especializada en la recolección de contenido
                                    multimedia histórico de la Copa Mundial de Fútbol.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Lado derecho -->
                    <div class="col-12 col-md-6  ">
                        <div class="card-body p-3 p-md-4 p-xl-5 shadow-lg ">

                            <div class="mb-5 ">
                                <h3>Inicia sesión ahora</h3>
                            </div>

                            <a href="index.html"
                                class="position-absolute top-0 end-0 m-3 text-dark text-decoration-none">
                                <i class="fa-solid fa-x fa-lg" aria-hidden="true"></i>
                            </a>


                            <form action="#!">

                                <div class="row gy-3 gy-md-4 overflow-hidden">

                                    <div class="col-12">
                                        <label for="username" class="form-label">Usuario <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="username" id="username"
                                            placeholder="Ingrese nombre de usuario" required>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Contraseña <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Ingrese contraseña" required>
                                    </div>

                                    <div class="col-12">
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button id="loginButton" class="btn btn-dark btn-lg" type="submit">Iniciar
                                                Sesión</button>
                                        </div>
                                    </div>

                                </div>
                            </form>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <hr class="border-dark mb-4">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                        <a href="sign_up.html" class="link-dark text-decoration-none">Crear cuenta</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
           
            this.textContent = "Inicio de sesión exitoso";
            this.disabled = true;

            setTimeout(() => {
                this.textContent = "Iniciar Sesión";
                this.disabled = false; 
            }, 2000);
        });
    </script>
</body>

</html>
